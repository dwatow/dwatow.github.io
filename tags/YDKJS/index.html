        <h1 id="從c-到-你所不知道的js-系列"><a class="header-anchor" href="#從c-到-你所不知道的js-系列">¶</a>從C++到《你所不知道的JS》系列</h1>
<p>《你所不知道的JS》原作: <a href="https://github.com/getify/You-Dont-Know-JS" target="_blank" rel="noopener">https://github.com/getify/You-Dont-Know-JS</a><br>
我讀的是O’RELLY的書本</p>
<p>在此，針對我所不知道的JS，進行紀錄。</p>
<h2 id="誤解"><a class="header-anchor" href="#誤解">¶</a>誤解</h2>
<p>以下都是誤解</p>
<ol>
<li>JS是一種直譯式語言，不會經過編譯。</li>
<li>this關鍵字是參考所有在的函式</li>
<li>type null 是 null</li>
<li>弱型別，就是沒有型別</li>
<li>javascript的類別、繼承…(物件導向特性)</li>
<li>想要完整學會javascript</li>
</ol>
<p>粗略的正確的情況:</p>
<ol>
<li>JS會在即將使用前，會先編譯。</li>
<li>this是「誰呼叫函式」</li>
<li>type null 是 object</li>
<li>是「值型別」，無「變數型別」，typeof() 是「該變數的值型別」</li>
<li>javascript的行為委派</li>
<li>javascript還在持續發展中，永遠都有未知的部份</li>
</ol>
<h2 id="typeof-型別"><a class="header-anchor" href="#typeof-型別">¶</a>typeof 型別</h2>
<h3 id="why-typeof-null-object"><a class="header-anchor" href="#why-typeof-null-object">¶</a>why <code>typeof null === 'object'</code></h3>
<p>用來檢查未宣告的變數</p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="comment">// Uncaught ReferenceError: b is not defined</span></div><div class="line"><span class="keyword">if</span> (<span class="keyword">typeof</span> b !== <span class="string">'undefined'</span>) &#123;  <span class="comment">// false</span></div><div class="line">    <span class="comment">//do something</span></div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h2 id="值"><a class="header-anchor" href="#值">¶</a>值</h2>
<h3 id="array"><a class="header-anchor" href="#array">¶</a>Array</h3>
<p>以文字字串存取: 不會更新.length。</p>
<p>以數字字串存取: 數字字串當作數字型別使用。</p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> a = []</div><div class="line">a[<span class="string">'5'</span>] = <span class="string">'aaaaa'</span></div><div class="line">a.length = <span class="number">6</span></div></pre></td></tr></table></figure>
<h3 id="like-array"><a class="header-anchor" href="#like-array">¶</a>like-Array</h3>
<p>轉成Array</p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> larr = <span class="built_in">document</span>.querySelectorAll(<span class="string">'.class'</span>); <span class="comment">//like array</span></div><div class="line"><span class="keyword">var</span> arr = <span class="built_in">Array</span>.prototype.slice.call(larr);</div><div class="line"><span class="comment">//or by ES6</span></div><div class="line"><span class="keyword">var</span> arr = <span class="built_in">Array</span>.from(larr);</div></pre></td></tr></table></figure>
<h3 id="string"><a class="header-anchor" href="#string">¶</a>string</h3>
<p>如果常常需要用<code>array</code>的思維處理<code>string</code>。<br>
建議將該<code>string</code>，存成<code>array</code>再用<code>.join()</code>印出即可。</p>
<p>需要使用的時機<br>
以「反序」的需求為例，若常常這麼寫的時候:</p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> str = <span class="string">'foo'</span></div><div class="line">str = str.split(<span class="string">''</span>).reveres().join(<span class="string">''</span>)</div></pre></td></tr></table></figure>
<p>就可以考慮這麼寫</p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> arr = <span class="string">'foo'</span>split(<span class="string">''</span>)</div><div class="line">arr.reveres()  <span class="comment">//代表處理很多其它的邏輯</span></div><div class="line">str = arr.join(<span class="string">''</span>)</div></pre></td></tr></table></figure>
<p>或參考<a href="https://github.com/mathiasbynens/esrever" target="_blank" rel="noopener">Esrever</a></p>
<h2 id="number"><a class="header-anchor" href="#number">¶</a>number</h2>
<p>詳閱<a href="https://zh.wikipedia.org/zh-tw/IEEE_754" target="_blank" rel="noopener">IEEE 754</a></p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="number">42.</span>toFixed(<span class="number">3</span>)  <span class="comment">//Uncaught SyntaxError: Invalid or unexpected token</span></div><div class="line">(<span class="number">42</span>).toFixed(<span class="number">3</span>)</div><div class="line"><span class="number">42.</span>.toFixed(<span class="number">3</span>)  <span class="comment">//很少見的用法</span></div><div class="line"><span class="number">42</span> .toFixed(<span class="number">3</span>)  <span class="comment">//除了混淆，沒有其它更好的用途</span></div></pre></td></tr></table></figure>
<p>其它進制的<code>number</code>表示法<br>
小寫前綴是個好習慣，大寫也可以，但是「除了混淆，沒有其它更好的用途」</p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="number">0x2a</span>  <span class="comment">//16進制的42</span></div><div class="line"><span class="number">0o52</span>  <span class="comment">//8進制的42</span></div><div class="line"><span class="number">0b101010</span>  <span class="comment">//2進制的42</span></div></pre></td></tr></table></figure>
<h3 id="number-1"><a class="header-anchor" href="#number-1">¶</a><code>number &lt; 1</code></h3>
<p>這是所有IEEE 754 所有的語言都有的問題。<br>
<code>Number.EPSILON</code>是定義誤差容許範圍</p>
<figure class="highlight js"><table><tr><td class="code"><pre><div class="line"><span class="keyword">var</span> a = <span class="number">0.3</span></div><div class="line"><span class="keyword">var</span> b = <span class="number">0.1</span> + <span class="number">0.2</span></div><div class="line"></div><div class="line"><span class="comment">//是否相等</span></div><div class="line">a === b <span class="comment">// false</span></div><div class="line">a - b &lt; <span class="built_in">Number</span>.EPSILON  <span class="comment">// true</span></div></pre></td></tr></table></figure>
